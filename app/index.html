    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        .client-notification {
            float: right;
            margin-left: 7px;
            padding: 0 4px 0 4px;
            border-radius: 3px;
            color: #fff;
        }
        .client-misconfiguration {
            background: #e44743;
        }
        .client-edge {
            background: #f7a724;
        }
        .fade-enter-setup, .fade-leave-setup {
          transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
        }
        .fade-enter-setup,
        .fade-leave-setup.fade-leave-start {
          opacity: 0;
        }
        .fade-leave-setup,
        .fade-enter-setup.fade-enter-start {
          opacity: 1;
        }
    </style>
